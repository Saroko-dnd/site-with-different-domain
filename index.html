<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time-counter">30</h1>
    <script>
        var timeCounterElement = document.querySelector('#time-counter');

        function goToACImmediately() {
            location.assign('https://www.w3schools.com/python/default.asp');
        }
      
        function goToACWithTimeout() {
            const counterValue = 30;
            setTimeout(function() {
                location.assign('https://www.w3schools.com/python/default.asp');
            }, 30000);
            setInterval(() => {
                counterValue -= 1;
                timeCounterElement.innerHTML = counterValue;
            }, 1000);
        }
   </script>
    <button onclick="goToACImmediately()">Open another site immediately</button>
    <button onclick="goToACWithTimeout()">Wait 30 seconds and open another site</button>
</body>
</html>
