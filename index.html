<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time-counter">30</h1>
    <script>
        var timeCounterElement = document.querySelector('#time-counter');

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function goToAnotherSiteImmediately() {
            location.assign(getParameterByName('target'));
        }
      
        function goToAnotherSiteWithTimeout() {
            var counterValue = 30;
            setTimeout(function() {
                location.assign(getParameterByName('target'));
            }, 30000);
            setInterval(() => {
                counterValue -= 1;
                timeCounterElement.innerHTML = counterValue;
            }, 1000);
        }
   </script>
    <button onclick="javascript:goToAnotherSiteImmediately()">Open another site immediately</button>
    <button onclick="javascript:goToAnotherSiteWithTimeout()">Wait 30 seconds and open another site</button>
</body>
</html>
